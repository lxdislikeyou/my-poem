<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>他想说</title>
    <style>
        /* 页面样式保持水墨风格 */
        body { margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background: #f8f6f2; font-family: "Noto Serif SC", "楷体", serif; color: #2c3e50; }
        body::before { content: ""; position: absolute; width: 100%; height: 100%; background: radial-gradient(circle, rgba(0,0,0,0.02) 0%, transparent 70%); pointer-events: none; }
        .container { width: 85%; max-width: 600px; text-align: center; padding: 40px; background: rgba(255, 255, 255, 0.6); box-shadow: 0 4px 20px rgba(0,0,0,0.05); border-radius: 8px; position: relative; }
        #sentence { font-size: 1.8rem; line-height: 1.6; margin-bottom: 20px; font-weight: bold; }
        #translation { font-size: 1.2rem; color: #555; margin-bottom: 30px; font-style: italic; }
        #author-info { font-size: 0.9rem; color: #888; border-top: 1px solid #ddd; display: inline-block; padding-top: 10px; margin-top: 10px; }
        .date-badge { position: absolute; top: 10px; left: 10px; font-size: 0.8rem; color: #aaa; border: 1px solid #ddd; padding: 2px 6px; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="date-badge" id="date-display"></div>
        <div id="sentence">正在加载...</div>
        <div id="translation"></div>
        <div id="author-info"></div>
    </div>

    <script src="quotes.js"></script>

    <script>
        // 1. 获取今天的日期 (格式：YYYY-MM-DD)
        const today = new Date();
        const dateString = today.getFullYear() + '-' + String(today.getMonth() + 1).padStart(2, '0') + '-' + String(today.getDate()).padStart(2, '0');
        document.getElementById('date-display').innerText = dateString;

        // 2. 修正后的数据链接 (去掉了 refs/heads/)
        const myDataUrl = 'https://raw.githubusercontent.com/lxdislikeyou/my-poem/main/data.json';

        // 3. 核心逻辑
        fetch(myDataUrl)
            .then(res => res.json())
            .then(data => {
                // 检查 data.json 里的日期是否是今天
                if (data.date === dateString) {
                    render(data.content, data.translation || "", data.author || "Me");
                } else {
                    showDailyQuote();
                }
            })
            .catch(err => {
                console.log("加载个人数据失败，切换到自动模式");
                showDailyQuote();
            });

        function showDailyQuote() {
            // 防止 quotes.js 没加载成功报错
            if (typeof quoteList === 'undefined') {
                document.getElementById('sentence').innerText = "暂无内容";
                return;
            }

            const start = new Date(today.getFullYear(), 0, 0);
            const diff = today - start;
            const oneDay = 1000 * 60 * 60 * 24;
            const dayOfYear = Math.floor(diff / oneDay);

            const index = dayOfYear % quoteList.length; 
            const quote = quoteList[index];

            render(quote.content, quote.translation, quote.author);
        }

        function render(content, trans, author) {
            document.getElementById('sentence').innerText = content;
            document.getElementById('translation').innerText = trans;
            document.getElementById('author-info').innerText = "—— " + author;
        }
    </script>
</body>
</html>
